    <title>Contact</title>
    <script>
        var correo=function(){
            document.getElementById('nombre_form').value="";
            document.getElementById('correo_form').value="";
            document.getElementById('numero_form').value="";
            document.getElementById('razon_form').value="";
        }
    </script>
</head>
<body>
    <div class="barrasup">
        <a href="index.html"><div class="opciones"><i class="fas fa-home"></i></div></a>
        <a href="proyects.html"><div class="opciones"><i class="fas fa-code"> Proyectos</i></div></a>
        <a href="contact.html"><div class="opciones"><i class="fas fa-comment-dots"> Contacto</i></div></a>
        <a href="colab.html"><div class="opciones"><i class="fas fa-handshake"> Colaboraciones</i></div></a>
        <div class="opciones social_network"><i class="fas fa-users"> Redes Sociales</i>
            <div class="container">
                <div class="redes_sociales">Instagram</div>
                <div class="redes_sociales">Twitter</div>
                <div class="redes_sociales">Facebook</div>
            </div>
        </div>
        <a href="https://github.com/AsierAlaminos"><div class="opciones github"><i class="fab fa-github"> GitHub</i></div></a>

    <div class="contacto_formulario">
        <form class="container_form">
            <p>
                <label class="texto_form nombre_form espacio_top">Nombre: </label>
                <input class="input_form espacio_top" type="text" id="nombre_form" required="obligatorio" placeholder="Escribe tu nombre...">
            </p>
            <p>
                <label class="texto_form">Correo electrónico: </label>
                <input class="input_form" type="text" id="correo_form" required="obligatorio" placeholder="Escribe tu correo electrónico...">
            </p>
            <p>
                <label class="texto_form numerotel_form">Número de teléfono: </label>
                <input class="input_form" type="text" id="numero_form" required="obligatorio" placeholder="Escribe tu número de teléfono...">
            </p>
            <p>
                <label class="texto_form razon_formu">Razón: </label>
                <input class="input_form razon_input" type="text" id="razon_form" placeholder="Escribe la razón de contacto...">
            </p>
        </form>
    </div>
    <button class="enviar" onclick="correo()">Enviar</button>
